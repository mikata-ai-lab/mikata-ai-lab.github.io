<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="heroBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#12100e"/>
      <stop offset="50%" stop-color="#1a1610"/>
      <stop offset="100%" stop-color="#201d19"/>
    </linearGradient>
    <linearGradient id="heroGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f0a500"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    <radialGradient id="glowCenter" cx="0.5" cy="0.5" r="0.4">
      <stop offset="0%" stop-color="#f0a500" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f0a500" stop-opacity="0"/>
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#heroBg)"/>
  <!-- Ambient glow -->
  <circle cx="600" cy="300" r="320" fill="url(#glowCenter)"/>
  <!-- Grid pattern (subtle) -->
  <g opacity="0.04" stroke="#f0a500" stroke-width="0.5">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  <!-- Circuit decoration left -->
  <g opacity="0.2" stroke="#f0a500" stroke-width="1.5" fill="none">
    <path d="M80 200 L160 200 L180 220 L180 300"/>
    <circle cx="80" cy="200" r="4" fill="#f0a500"/>
    <circle cx="180" cy="300" r="4" fill="#f0a500"/>
    <path d="M100 420 L150 420 L170 400 L230 400"/>
    <circle cx="100" cy="420" r="3" fill="#ff6b35"/>
  </g>
  <!-- Circuit decoration right -->
  <g opacity="0.2" stroke="#ff6b35" stroke-width="1.5" fill="none">
    <path d="M1120 200 L1040 200 L1020 220 L1020 300"/>
    <circle cx="1120" cy="200" r="4" fill="#ff6b35"/>
    <circle cx="1020" cy="300" r="4" fill="#ff6b35"/>
    <path d="M1100 420 L1050 420 L1030 400 L970 400"/>
    <circle cx="1100" cy="420" r="3" fill="#f0a500"/>
  </g>
  <!-- Floating particles -->
  <g opacity="0.15">
    <circle cx="250" cy="150" r="2" fill="#f0a500"/>
    <circle cx="350" cy="480" r="1.5" fill="#ff6b35"/>
    <circle cx="900" cy="120" r="2" fill="#f0a500"/>
    <circle cx="950" cy="500" r="1.5" fill="#ff6b35"/>
    <circle cx="150" cy="350" r="1" fill="#f0a500"/>
    <circle cx="1050" cy="250" r="1" fill="#f0a500"/>
    <circle cx="500" cy="100" r="1.5" fill="#ff6b35"/>
    <circle cx="700" cy="550" r="1.5" fill="#f0a500"/>
  </g>
  <!-- Sakura petals -->
  <g opacity="0.15">
    <ellipse cx="180" cy="130" rx="10" ry="18" fill="#ffb4c8" transform="rotate(-25 180 130)"/>
    <ellipse cx="195" cy="140" rx="10" ry="18" fill="#ffb4c8" transform="rotate(35 195 140)"/>
    <ellipse cx="1020" cy="510" rx="8" ry="14" fill="#ffb4c8" transform="rotate(-40 1020 510)"/>
    <ellipse cx="1032" cy="518" rx="8" ry="14" fill="#ffb4c8" transform="rotate(20 1032 518)"/>
    <ellipse cx="950" cy="140" rx="6" ry="11" fill="#ffb4c8" transform="rotate(15 950 140)"/>
  </g>
  <!-- Main title with glow -->
  <g filter="url(#textGlow)">
    <text x="600" y="270" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="80" fill="url(#heroGold)" letter-spacing="4">MIKATA AI</text>
  </g>
  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="400" font-size="24" fill="#f3f0ec" opacity="0.8" letter-spacing="2">Your ally in tech and AI</text>
  <!-- Divider line -->
  <g filter="url(#softGlow)">
    <line x1="420" y1="370" x2="780" y2="370" stroke="url(#heroGold)" stroke-width="1.5" opacity="0.4"/>
  </g>
  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="'Inter', sans-serif" font-style="italic" font-size="18" fill="#f0a500" opacity="0.5" letter-spacing="1">Stay curious~ â€” Mikalia</text>
  <!-- Bottom bar -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#heroGold)" opacity="0.3"/>
</svg>
